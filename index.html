<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
    
        var choice;

        choice = parseInt(prompt("Would you like 1 - tea 2 - coffee 3 - beer?"));

        switch(choice)
        {
            case 1:
                alert("You chose tea.");
                break;
            
            case 2:
                alert("You chose coffee.");
                break;

            case 3:
                alert("You chose beer.");
                break;

            default:
                alert("I don't know what you picked.");

        }
        
    </script>

</body>
</html>
